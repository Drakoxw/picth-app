

<app-menu-h></app-menu-h>


<div id="card" class="cardfull" style="position: relative;">
  <div class="content" itemscope itemtype="https://schema.org/Product" >

    <div class="img">
      <img itemprop="image" [src]="card[0].data.link" [alt]="card[0].data.titulo">
    </div>

    <div itemprop="review" itemscope itemtype="https://schema.org/Review" style="display: none;">
      <span itemprop="name">{{card[0].data.titulo}}</span>
      <span itemprop="author">Picth Tempo</span>
      <p itemprop="reviewBody" class="card-text">Producto de Picth tempo Reparaciones</p>
    </div>

    <div class="card-body">
      <h1 class="card-title">{{card[0].data.titulo}}</h1>
      <h2 class="card-subtitle ">{{card[0].data.subtitulo}}</h2>
      <p itemprop="description" class="card-text">{{card[0].data.descripcion}}</p>

      <div style="display: none;" class="x">
        <a itemprop="url" href="https://picthtempo.com/card/75hBfgkFpq5rhfCTq7Rf"></a>
        <span itemprop="name" >Picth Tempo</span>
      </div>

      <div class="foot">
        <a class="btn btn-primary" routerLink="/">Volver atr√°s</a>
      </div>
    </div>
  </div>

  <div class="text"><h5>RELACIONADOS:</h5></div>

  <div class="relacionados" style="display: flex;">
    <div *ngFor="let item of articulos" class="minicontent">
      <div class="img">
        <img [src]="item.data.link" alt="">
      </div>
      <div class="desc">
        <h2>{{item.data.titulo}}</h2>
        <h3>{{item.data.subtitulo}}</h3>
      </div>
    </div>
  </div>


</div>
